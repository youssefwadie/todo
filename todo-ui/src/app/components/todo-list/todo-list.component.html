<div class="container">
  <div class="row m-1 p-1">
    <div class="col">
      <div class="rounded">
        <button class="btn btn-outline-primary" (click)="addTodo()">
          <fa-icon [icon]="faPlus"></fa-icon>
        </button>
      </div>
    </div>
    <div class="col-auto">
      <div ngbDropdown class="d-inline-block">
        <button type="button" class="btn btn-outline-primary" id="optionsDropdown" ngbDropdownToggle>o</button>
        <div ngbDropdownMenu aria-labelledby="optionsDropdown">
          <button ngbDropdownItem (click)="changePassword()">Change Password</button>
          <button ngbDropdownItem (click)="logout()">Logout</button>
        </div>
      </div>
    </div>
  </div>

  <!--  <div class="rounded m-2 p-1">-->
  <!--    <button class="btn btn-outline-primary" (click)="addTodo()">-->
  <!--      <fa-icon [icon]="faPlus"></fa-icon>-->
  <!--    </button>-->
  <!--  </div>-->
  <ul class="list-group">
    <li *ngFor="let todoItem of todoList" class="list-group-item rounded p-4 ms-2 me-2 mb-2">
      <app-todo-detail [todoItem]="todoItem"></app-todo-detail>
    </li>
  </ul>

  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">{{action}}</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>

    <div class="modal-body">
      <app-todo-edit [todoItem]="selectedTodoItem"></app-todo-edit>
    </div>
  </ng-template>
</div>
